apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-deployment
  labels:
    app: fastapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi
          image: fastapi-app:latest   # minikube içinde build edilen local image
          imagePullPolicy: Never      # dışardan çekme, sadece local kullan
          ports:
            - containerPort: 5000
